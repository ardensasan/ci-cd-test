name: "Unit Test"

on: 
  pull_request:
    types: [opened, reopened]

  jobs:
    test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [18.x]

      steps:
        - name: Checkout repo
          uses: actions/checout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: Install packages
          run: npm cli
        - name: Running tests
          run: npm test